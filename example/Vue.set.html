<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.set</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.set</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
    <p><button onclick="add()">add</button></p>

    <script type="text/javascript">
        function add(){
            // Vue.set(outData,'count',2);
            // app.count++;
            // outData.count++;
            // app.arr[1]='ddd';
            Vue.set(app.arr,1,'dd');
        }

        //在构造器外部声明数据
        var outData={
            count:1,
            // goodName:'car',
            arr:['aaa','bbb','ccc'],
        };
        var app=new Vue({
            el:'#app',
            //引用外部数据
            data:outData
        })
    </script>
</body>
</html>
