<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myVue</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
    <style>
        .classA{
            color: brown;
        }
        .classB{
            font-size: 150%;
        }
    </style>
</head>
<body>
    <div id="app">
        <p><img :src="srcImg" alt=""></p>
        <p><a :href="weburl" _target="_blank">百度</a></p>
        <br>
        <div :class="className">绑定class</div>
        <div :class="{classA:isOk}">绑定class判断</div>
        <div :class="[classA,classB]">class判断</div>
        <div :class="isOk?classA:classB">三元运算</div>
        <br>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
        </div>
        <br>
        <div :style="styleobj">绑定style</div>
    </div>
   <script>
        new Vue({
            el:"#app",
            data:{
                srcImg:"www.baidu.com",
                weburl:"www.baidu.com",
                className:"classA",
                isOk:true,
                classA:"classA",
                classB:"classB",
                styleobj:{
                    color:"red",
                    fontSize:"150%"
                }
            },
        })     
   </script>
</body>
</html>
