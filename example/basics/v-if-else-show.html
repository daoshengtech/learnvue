<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="isLogin">hello</div>
        <div v-else>请重新赋值</div>
        <div v-show="isLogin">你好</div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                isLogin:false
            }
        })
    </script>
</body>
</html>
