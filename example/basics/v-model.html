<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myVue</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>原始数据:{{msg}}</p>
        <p>v-model:<input type="text" v-model="msg"></p>
        <p>v-model.lazy:<input type="text" v-model.lazy="msg"></p>
        <p>v-model.number:<input type="text" v-model.number="msg"></p>
        <p>v-model.trim:<input type="text" v-model.trim="msg"></p>
        <p>文本域：<textarea cols="30" rows="10" v-model="msg"></textarea></p>
        <p>
            <input type="checkbox" id="isTrue" v-model="isTrue">
            <label for="isTrue">{{isTrue}}</label>
        </p>
        <p>
            <input type="checkbox" id="z" value="z" v-model="names">
            <label for="isTrue">z</label>
            <input type="checkbox" id="s" value="s" v-model="names">
            <label for="isTrue">s</label>
            <input type="checkbox" id="l" value="l" v-model="names">
            <label for="isTrue">l</label>
            {{names}}
        </p>
        <p>
            <input type="radio" id="n" value="男" v-model="sex">
            <label for="n">男</label>
            <input type="radio" id="nv" value="女" v-model="sex">
            <label for="nv">女</label>
            {{sex}}
        </p>
    </div>
   <script>
        new Vue({
            el:"#app",
            data:{
                msg:"helloword",
                isTrue:true,
                names:[],
                sex:"男"
            },
        })     
   </script>
</body>
</html>
