<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myVue</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-text="msg"></span>
        <br>
        <span v-html="html"></span>
    </div>
   <script>
        new Vue({
            el:"#app",
            data:{
                msg:"hello",
                html:"<span>hello</span"
            }
        })     
   </script>
</body>
</html>
