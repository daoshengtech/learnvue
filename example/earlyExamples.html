<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Early Examples</title>
</head>
<body>
<h1>Early Examples</h1>
<hr>
<div id="app">
    {{message}}<br/>
</div>

<script type="text/javascript" src="../assets/js/vue.js"></script>
<script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue'
        },
        mounted:function(){
            $('#app').html('jQuery');
        },
        methods:{
            add:function () {
                $('#app').html('jQuery + add');
            }
        }
    });
    app.add();
</script>

</body>
</html>
