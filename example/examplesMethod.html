<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples Method</title>
</head>
<body>
<h1>Examples Method</h1>
<hr>
<div id="app"></div>
<p><button onclick="destroy()">卸载</button> </p>
<p><button onclick="reload()">刷新</button> </p>
<p><button onclick="tick()">tick</button> </p>

<script type="text/javascript" src="../assets/js/vue.js"></script>
<script type="text/javascript" src="../assets/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    var app = Vue.extend({
        template:'<p>{{message}}</p>',
        data:function () {
            return{
                message:'hello'
            }
        },
        mounted:function () {
            console.log("mounted");
        },
        destroyed:function () {
            console.log('destroy');
        },
        updated:function () {
            console.log('update');
        }
    });
    var vm = new app().$mount("#app");
    function destroy() {
        vm.$destroy();
    }
    function reload() {
        vm.$forceUpdate();
    }
    function tick() {
        vm.message='update message info';
        vm.$nextTick(function () {
            console.log('message更新后被调用');
        })
    }
</script>

</body>
</html>
