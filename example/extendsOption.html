<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Extends Option Demo</title>
</head>
<body>
    <h1>Extends Option Demo</h1>
    <hr>
    <div id="app">
        <p>${ num }</p>
        <P><button @click="add">add</button></P>
    </div>
 
    <script type="text/javascript">
        var extendsObj={
            updated:function(){
                console.log("我是扩展的updated");
            },
            methods:{
                add:function(){
                    console.log('我是被扩展出来的方法！');
                }
            }
        }
        var app=new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    console.log('我是原生的方法');
                    this.num++;
                }
            },
            updated:function(){
                console.log('我是原生的update');
            },
            extends:extendsObj,
            delimiters:['${','}']
        })
    </script>
</body>
</html>
