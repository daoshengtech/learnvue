<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extends Option</title>
</head>
<body>
<h1>Extends Option</h1>
<hr>
<div id="app">
    ${message}
    <p><button @click="add">add</button></p>
</div>

<script type="text/javascript" src="../assets/js/vue.js"></script>
<script type="text/javascript">
    var bbb={
        created:function () {
            console.log("扩展出的")
        },
        methods:{
            add:function () {
                console.log('扩展出的方法')
            }
        }
    };
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello vue'
        },
        methods:{
            add:function () {
                console.log('原生')
            }
        },
        extends:bbb,
        delimiters:['${','}']
    })
</script>

</body>
</html>
