<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
     <div id="app">
        <fgh></fgh>
    </div>

    <script type="text/javascript">
        var city = {
            template:`<div>haha</div>`,
        }
        var fgh = {
            template:`<div>i'm fgh</div>`,
            components:{
                "city":city
            }
        }
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World Vue!'
            },
            components:{
                "fgh":fgh
            }
        })
    </script>
</body>
</html>
