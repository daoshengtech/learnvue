<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
     <div id="app">
        <ul>
            <li v-for="(item, index) in arr">{{item}}</li>
        </ul>
        <button onclick="add()">add</button>
    </div>

    <script type="text/javascript">
        function add(){
            Vue.set(app.arr,1,'ddd')
        }
        var outData = {
            count:1,
            arr:["aa","bbb","ccc"]
        }
        var app = new Vue({
            el: '#app',
            data: outData
        })
    </script>
</body>
</html>
