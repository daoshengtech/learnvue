<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
     <div id="app">
        <p>{{num}}</p>
        <p><button @click="add">add</button></p>
    </div>

    <script type="text/javascript">
        var addlog = {
            updated() {
                console.log(this.num)
            },
        }
        var app = new Vue({
            el: '#app',
            data: {
                num:2
            },
            methods: {
                add:function(){
                    this.num ++;
                }
            },
            mixins:[addlog]
        })
    </script>
</body>
</html>
