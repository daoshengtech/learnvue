<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
     <div id="app">
        {{message}}
    </div>
    <p><button onclick="destroy()">卸载</button></p>
    <p><button onclick="reload()">更新</button></p>
    <p><button onclick="tick()">数据修改</button></p>

    <script type="text/javascript">
        var fgh = Vue.extend({
            template:`<p>{{message}}</p>`,
            data:function(){
                return {
                    message:"fghss"
                }
            },
            destroyed() {
                console.log("已销毁")
            },
            updated() {
                console.log("已更新")
            },
        })
        var vm = new fgh().$mount("#app")
        function destroy(){
            vm.$destroy();
        }
        function reload(){
            vm.$forceUpdate();
        }
        function tick(){
            vm.message = "hahah"
            vm.$nextTick(function(){
                console.log("sdfsssss")
            })
        }
    </script>
</body>
</html>
