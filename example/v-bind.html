<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-bind</title>
</head>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc"  width="200px"></p>
        <p><a :href="webUrl" target="_blank">百度</a></p>
        <hr>
        <div :class="className">绑定Class</div>
        <div :class="{classA:isOk}">绑定class中的判断</div>
        <div :class="[classA,classB]">绑定class中的数组</div>
        <div :class="isOk?classA:classB">绑定class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontsize:font}">绑定Style</div>
        <div :style="styleObject">绑定Style</div>
    </div>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
    </style>
 
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                imgSrc:'http://k.zol-img.com.cn/sjbbs/7692/a7691515_s.jpg',
                webUrl:'http://www.baidu.com',
                className:'classB',
                isOk:true,
                classA:'classA',
                classB:'classB',
                red:'red',
                font:'20px',
                styleObject:{
                    color:'green',
                    fontSize:'24px',
                }
            }
        })
    </script>
</body>
</html>
