<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-for<h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">
            {{item}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in sortStudents">
                {{index+1}}:{{student.name}}-{{student.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                items:[9,88,77,66,55,44,33,22,11],
                students:[
                    {name:'MYJ',age:'26'},
                    {name:'ZHJ',age:'27'},
                    {name:'FP',age:'27'},
                    {name:'LCF',age:'30+'}
                ]
            },
            computed:{
                sortItems:function () {
                    return this.items.sort(sortNumber);
                },
                sortStudents:function () {
                    return sortByKey(this.students,'name');
                }
            }
        });
        function sortNumber(a,b) {
            return a-b;

        }
        function sortByKey(array,key) {
            return array.sort(function (a,b) {
                var x=a[key];
                var y=b[key];
                return ((x<y)?-1:((x>y)?1:0));
            })
        }
    </script>
</body>
</html>
