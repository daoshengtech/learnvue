<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre & v-cloak & v-once</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-pre & v-cloak & v-once</h1>
    <hr>
     <div id="app">
        <div v-pre>{{message}}</div>
        <div v-cloak>渲染完成之后显示{{message}}</div>
        <div v-once>只进行一次渲染：{{message}}</div>
        <div>
            <input type="text" v-model="message" name="">
        </div>
         <div>{{message}}</div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World Vue!'
            }
        })
    </script>
</body>
</html>
