<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-3</title>
</head>
<body>
<h1>component-3</h1>
<hr>
<div id="app">
    <demo></demo>
</div>

<script type="text/javascript" src="../assets/js/vue.js"></script>
<script type="text/javascript">
    var city={
        template:'<div>SiChuan of China</div>'
    }
    var demo = {
        template: '<div><p> Panda from China!</p><city></city></div>',
        components:{
            'city':city
        }
    }
    var app=new Vue({
        el:'#app',
        components:{
            'demo':demo
        }
    })
</script>

</body>
</html>
