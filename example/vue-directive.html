<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.directive</title>
</head>
<body>
<div id="app">
    <div v-directive="color" id="demo">
        {{num}}
    </div>
    <div>
        <button @click="add">Add</button>
    </div>
</div>
<script type="text/javascript" src="../assets/js/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            num:10,
            color:'red'
        },
        methods:{
            add:function () {
                this.num++;
            }
        }
    });
    Vue.directive('directive',function (el,binding,vnode) {
        el.style='color:'+binding.value;
    });
</script>

</body>
</html>
