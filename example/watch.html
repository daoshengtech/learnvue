<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
<h1>watch</h1>
<hr>
<div id="app">
    <p>今日温度：{{wendu}}℃</p>
    <p>穿衣建议：{{chuanyi}}</p>
    <p><button @click="jia">加温</button><button @click="jian">减温</button></p>
</div>

<script type="text/javascript" src="../assets/js/vue.js"></script>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            wendu:13,
            chuanyi:'长衫'
        },
        methods:{
            jia:function () {
                this.wendu++;
            },
            jian:function () {
                this.wendu--;
            }
        }//,
        // watch:{
        //     wendu:function (newVal,oldVal) {
        //         if(newVal>=26){
        //             this.chuanyi=chuanyi[0];
        //         }else if(newVal<26 && newVal >=0){
        //             this.chuanyi=chuanyi[1];
        //         }else{
        //             this.chuanyi = chuanyi[2];
        //         }
        //     }
        // }
    });
    var chuanyi = ["短袖","长衫","大衣"];
    app.$watch('wendu',function (newVal,oldVal) {
        if(newVal>=26){
            this.chuanyi=chuanyi[0];
        }else if(newVal<26 && newVal >=0){
            this.chuanyi=chuanyi[1];
        }else{
            this.chuanyi = chuanyi[2];
        }
    })
</script>
</body>
</html>
